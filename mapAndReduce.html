    <script>
        let arr = [1, 2, -5 , 3, 20];

        arr = arr.map((item) => {
            return item * 2;
        })

        console.log(arr);

        console.log("=======================");

        let arr1 = [5, -1, 4, 10];
        let sum = arr1.reduce((a, b) => {
            console.log(`上一次處裡後：${a}`);
            console.log(`當前正在處理：${b}`);
            return a +b;
        }, 100); // 初始值為100
        console.log(sum);
    </script>
